<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>eShop</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script type="module" defer src="./src/js/controller.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <h1 class="header__heading">&#127828; Burger shop</h1>
        <button class="button button--open-cart" type="button">
          &#128722;
        </button>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <h2 class="main__heading">Catalog</h2>
        <div class="catalog"></div>
      </div>
    </main>

    <footer class="footer"></footer>

    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <div class="cart">
        <div class="cart__content">
          <h3>Cart is empty</h3>
        </div>
        <div class="cart__actions">
          <button class="button button--cart-ordering">Order</button>
          <button class="button button--close-cart">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
